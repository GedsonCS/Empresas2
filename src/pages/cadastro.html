<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../../index.html">
</head>
<body>
    <nav class="menu_nav">
        <div class="Titulo">
            <img src="../assets/Ellipse 1.svg" alt="">
            <h2 class="Titulo_Home">Kenzie Empresas</h2>
        </div>
        <div class="Botoes_nav">
            <button class="botao_Home">Home</button>
            <button class="botao_login">Login</button>
        </div>
    </nav>

    <main class="container">
        <form class="Formulario" action="">
            <h2 class="Titulo_formulário">Cadastre-se</h2>
            <input name = "username" class="generico" type="text" placeholder="Seu Nome">
            <input name = "password" class="generico" type="password" placeholder="Sua Senha">
            <input name = "email" class="generico" type="email" placeholder="Seu e-mail">
            <input name = "professional_level" placeholder="Nivel Profissional (estágio, júnior, pleno ou sênior)" class="generico" name="" id=""> 
             
            <button class="Cadastrar generico">Cadastre-se</button>
            <button class="Retornar generico">Retornar</button>
        </form>
        <script type="module" src="../scripts/cadastro.js"></script>
    </main>
</body>
</html>
